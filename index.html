  <title>Document</title>
  <style>
    body {
      background: #ccc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

      margin: 0;
      padding: 0;
    }
    iframe{
      border: none;
    }

    .box {
      width: 388px;
      height: 667px;
      overflow: hidden;
      border: 20px solid #000;
      border-radius: 20px;
      border-width: 60px 10px 60px;

    }
  </style>
</head>
<body>
  <div class="box">
    <iframe 
      src="https://hwangyunji.github.io/seocho-animal-mobile/" frameborder="0"
      width="400"
      height="667"
    ></iframe>
  </div>
  <div class="box">
    <iframe 
      src="https://haeun29.github.io/team-refurb-market/" frameborder="0"

    ></iframe>
